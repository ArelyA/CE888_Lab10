<!DOCTYPE html>
<html>

<style>

input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;

}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>


<body>
<center><h1><font color="white">Heart Disease Prediction</h1></center>
<h2>     </h2>

<div align="center" style="margin-right: 30%;
    margin-left: 30%;">

  <form method="POST">
  <form action="/action_page.php">
    <label for="age"></label>
    <input type="number" id="age" name="age" placeholder="Age in years" min="0" max="1027" step="1" required size="35">

    <label for="sex"></label>
    <select name="sex">
      <option value="" selected disabled hidden>Sex</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>

    <label for="cp"></label>
    <select name="cp">
      <option value="" selected disabled hidden>Chest Pain</option>
      <option value="1">Typical Angina</option>
      <option value="2">Atypical Angina</option>
      <option value="3">Non-anginal Pain</option>
      <option value="4">Asymptomatic</option>
    </select>

    <label for="trestbps"></label>
    <input type="number" id="trestbps" name="trestbps" placeholder="Resting blood pressure (mm Hg on admission to the hospital)" min="0" max="250" step="1" required>

    <label for="chol"></label>
    <input type="number" id="chol" name="chol" placeholder="Cholesterol measurement in mg/dl" min="0" max="250" step="1" required>

    <label for="fbs"></label>
    <select name="fbs">
      <option value="" selected disabled hidden>fasting blood sugar > 120 mg/dl</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>

    <label for="restecg"></label>
    <select name="restecg">
      <option value="" selected disabled hidden>Resting electrocardiographic measurement</option>
      <option value="0">Normal</option>
      <option value="1">ST-T wave abnormality</option>
      <option value="2">Left ventricular hypertrophy by Estes' criteria</option>
    </select>

    <label for="thalach"></label>
    <input type="number" id="thalach" name="thalach" placeholder="Maximum heart rate achieved" min="0" max="250" step="1" required>

    <label for="exang"></label>
    <select name="exang">
      <option value="" selected disabled hidden>Exercise induced angina</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>

    <label for="oldpeak"></label>
    <input type="number" id="oldpeak" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" min="0" max="250" step="1" required>

    <label for="slope"></label>
    <select name="slope">
      <option value="" selected disabled hidden>Slope of the peak exercise ST segment</option>
      <option value="1">Upsloping</option>
      <option value="2">Flat</option>
      <option value="3">Downsloping</option>
    </select>

    <label for="ca"></label>
    <input type="number" id="ca" name="ca" placeholder="ST depression induced by exercise relative to rest" min="0" max="3" step="1" required>

    <label for="thal"></label>
    <select name="thal">
      <option value="" selected disabled hidden>Thalassemia</option>
      <option value="1">Normal</option>
      <option value="2">Fixed Defect</option>
      <option value="3">Reversible Defect</option>
    </select>

    <select name="req_model">
      <option value="Logistic">Logistic Regression</option>
      <option value="RandomForest">Random Forest</option>
      <option value="SVM">SVM</option>
    </select>


    <input type="submit" value="Predict">
  </form>
</form>

<form method="GET">
    <center><h2><font color="Black"> The result is {{ target}}</h2></center>
    <center><h2><font color="Black"> {{ pred_disease}}</h2></center>
</form>


</div>


</body>
</html>
